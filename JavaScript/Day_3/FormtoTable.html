<html>
    <head></head>
    <body>
        <script>
            function showdata(form) {
                var name = form.uname.value
                var pas = form.upassword.value
                var city = form.ucity.value
               document.querySelector("#table").innerHTML = "<table style=' border: 1px solid black;'> <tr> <td>Name : </td> <td> "+name+"</td> </tr> <tr> <td> Password : </td> <td> "+pas+"</td> </tr><tr> <td>City : </td> <td> "+city+"</td> </tr> </table>"; 
            }
        </script>
        <form class="form">
           Name: <input type="text" name="uname"><br>
           Password: <input type="password" name="upassword" > <br>
           city: <select name="ucity" >
                <option value="ahm">Ahmedabad</option>
                <option value="raj">Rajkot</option>
                <option value="dhd">dhaod</option>
           </select><br>
           <input type="submit" onclick="showdata(this.form); return false; " >
        </form>

        <p id="table"></p>
    </body>
</html>
