<html>
    <head>
        <title>Covid-19 Update's with effect</title>
    </head>
    <body>
       
            <script>
                async function getdata() {
                    let url = "https://data.covid19india.org/data.json"
                    let covin = await( await fetch(url) ).json();

                    document.write("<table><tr><th>Date</th><th>Confirmed</th><th>Deth</th><th>Recovered</th></tr>")

                    for(var i in covin["cases_time_series"]){
                        document.write("<tr> <td> "+covin["cases_time_series"][i]["date"]+"<td> ")
                        
                        document.write("<td>"+covin["cases_time_series"][i]["totalconfirmed"])
                        if(covin["cases_time_series"][i]["dailyconfirmed"]>0){
                            document.write("<tag style='color:red'> (+"+covin["cases_time_series"][i]["dailyconfirmed"]+")</tag></td>")
                        }
                        else{
                            document.write("<tag style='color:green'> (-"+covin["cases_time_series"][i]["dailyconfirmed"]+")</tag></td>")
                        }
                        document.write("<td>"+covin["cases_time_series"][i]["totaldeceased"])
                        if(covin["cases_time_series"][i]["dailydeceased"]>0){
                            document.write("<tag style='color:red'> (+"+covin["cases_time_series"][i]["dailydeceased"]+")</tag></td>")
                        }
                        else{
                            document.write("<tag style='color:green'> (-"+covin["cases_time_series"][i]["dailydeceased"]+")</tag></td>")
                        }
                        document.write("<td>"+covin["cases_time_series"][i]["totalrecovered"])
                        if(covin["cases_time_series"][i]["dailyrecovered"]>0){
                            document.write("<tag style='color:green'> (+"+covin["cases_time_series"][i]["dailyrecovered"]+")</tag></td>")
                        }
                        else{
                            document.write("<tag style='color:red'> (-"+covin["cases_time_series"][i]["dailyrecovered"]+")</tag></td>")
                        }
                        document.write("</tr>")
                    }
                    document.write("</table>")
                }
                getdata();
            </script>
    </body>
</html>
