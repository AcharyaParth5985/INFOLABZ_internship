<html>
    <head></head>
    <body>
        <script>
            // Arrow function Example
            document.write("hello <br>")

            var eo =(no) => {
                if (no%2==0) {
                    document.write("Even<br>")
                }else{
                    document.write("Odd<br>")
                }

            }
            eo(5);
            eo(2);

            //recreating all types of function


        </script>
    </body>
</html>
