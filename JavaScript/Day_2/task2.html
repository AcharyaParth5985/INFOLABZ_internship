<html>
    <head>
        <title>Covid-19 Update's</title>
    </head>
    <body>
       
            <script>
                async function getdata() {
                    let url = "https://data.covid19india.org/data.json"
                    let covin = await( await fetch(url) ).json();

                    document.write("<table><tr><th>Date</th><th>New</th><th>Recovered</th><th>Deth</th></tr>")
                    
                    for(var i in covin["cases_time_series"]){
                        if(covin["cases_time_series"][i]["dailyconfirmed"]>+100000){
                            document.write("<tr style='color:red'>")
                        }
                        else{
                            document.write("<tr style='color:green'>")
                        }
                       document.write("<td>"+covin["cases_time_series"][i]["date"]+
                                    "</td><td>"+ covin["cases_time_series"][i]["dailyconfirmed"]+
                                    "</td><td>"+ covin["cases_time_series"][i]["dailyrecovered"]+
                                    "</td><td>"+ covin["cases_time_series"][i]["dailydeceased"]+"</td></tr>")
                    }
                    document.write("</table>")
                }

                getdata();
            </script>
    </body>
</html>
