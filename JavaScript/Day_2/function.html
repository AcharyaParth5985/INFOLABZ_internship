<html>
    <head></head>
    <Body>
        <Script>
            //function no argument no return
            function ont(){
                document.write("function call <br>")
            }

            ont()

            //function yes argument on return
            function two(a,b){
                document.write("addition : "+(a+b)+"<br>")
            }
            two()

            //function no argument yes return
            function three(){
                return "hello <br>";
            }
            var x =three()
            document.write(x)

            //function yes argument yes return
            function four(x,y){
                return x+y
            }

            var u =four()
            document.write(u)


        </Script>
    </Body>
</html>
