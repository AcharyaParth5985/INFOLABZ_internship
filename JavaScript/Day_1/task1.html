<body>
    <H2>Taks 1 : JS Object to  Table</H2>

    <table class="table table-striped mx-auto px-auto">
        <tr>
            <th>City</th>
            <th>New Cases</th>
            <th>Recovered Cases</th>
            <th>Deth Cases</th>
        </tr>
        <!-- <tbody id="mytable"> -->
            <script>
                 var objcases = {"Ahemedabad":[1500,1600,2],
                        "Rajkot":[500,600,1],
                        "Vapi":[100,50,0]}
                
                for(var i in objcases){
                    document.write("<tr><td>"+i+"</td><td>"+objcases[i][0]+"</td><td>"+objcases[i][1]+"</td><td>"+objcases[i][2]+"</td></tr>")
                }
                
            </script>
            
        </tbody>
    </table>
